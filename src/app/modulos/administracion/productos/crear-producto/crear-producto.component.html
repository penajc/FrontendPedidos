<div class="row">
    <h3 class="center-align">Crear Productos</h3>
    <article class="col s6 offset-s3"></article>
    <form [formGroup]="fgvalidador" (ngSubmit)="GuardarProducto()" action="formulario-contacto.php" method="post">
        <div class="input-field">
            <label for="imagen">Nombre</label>
            <input formControlName="nombre" type="text" name="nombre" required>
          </div>
        <div class="input-field">
            <label for="imagen">Precio</label>
            <input formControlName="precio" type="text" name="precio" required>
          </div>
      <div class="input-field">
        <label for="imagen">Imagen</label>
        <input formControlName="imagen" type="text" name="imagen" required>
      </div>
      <p class="center-align">
        <button [disabled]="!fgvalidador.valid" class="waves-effect waves-light btn" type="submit">
            <i class="material-icons right">send</i>Enviar</button>
      </p>

    </form>
</div>
