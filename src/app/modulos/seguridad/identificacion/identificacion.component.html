<body ng-app="mainModule" ng-controller="mainController">
  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form" [formGroup]="fgvalidador" (ngSubmit)="IdentificarUsuario()">
        <div class="row">
        </div>
        <h5 class="center">Identificación de Usuario</h5>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input formControlName="usuario" class="validate" id="email" type="email">
            <label for="email" data-error="wrong" data-success="right">Correo</label>
            
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input formControlName="clave" id="password" type="password">
            <label for="password">Contraseña</label>
            
          </div>
        </div>
        <div class='row'>
          <button [disabled]="!fgvalidador.valid " style="margin-left: 100px;" type='submit' name='btn_login' class='col  s6 btn btn-small teal lighten-2 white-text  waves-effect z-depth-1 y-depth-1'>Login</button>
        </div>
        <p class="margin right-align medium-small"><a routerLink="../recordar-clave">Olvido su Contraseña?</a></p>
         
      </form>
    </div>
  </div>
</body>
