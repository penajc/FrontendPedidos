<body ng-app="mainModule" ng-controller="mainController">
  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form">
        <div class="row">
        </div>               
            <h5 class="center">Recuperar Contraseña</h5>         
       
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input class="validate" id="email" type="email">
            <label for="email" data-error="wrong" data-success="right">Correo</label>
          </div>
        </div>        
        <div class='row'>
          <button style="margin-left: 100px;" type='submit' name='btn_recuperarClave' class='col  s6 btn btn-small teal lighten-2 white-text  waves-effect z-depth-1 y-depth-1'>Recuperar Contraseña</button>
        </div>     
        
      </form>
    </div>
  </div>
</body>
